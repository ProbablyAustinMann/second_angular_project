<div class="container">
  <div class="row">
    <div class="col-xs-12">

<h1>Username Input</h1>

<input
type="text"
class="form-control"
[(ngModel)]="username"
(keyup)="changeButtonWhenNotBlank()"
>

<button
  class="btn btn-primary"
  [disabled]='!allowNewUsername'
  (click)="resetUsername()"
  >Add Username</button>

<p>{{ username }}</p>

    </div>
  </div>
</div>
